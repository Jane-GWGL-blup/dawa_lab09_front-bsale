<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSALE - RETO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h3>Crear Categoria</h3>
        </div>
        <div class="col-6">
          <input
            id="input-name"
            type="text"
            placeholder="Ingresa el nombre de la categoria"
            name="name"
            class="form-control"
          />
        </div>
        <div class="col-6">
          <button id="btn-create" class="btn btn-primary">Crear Categoria</button>
        </div>
      </div>
      <div class="table-responsive mt-5">
        <table class="table table-bordered table-hover">
          <thead class="table-head-categoria">
            <th>id</th>
            <th>Nombre</th>
          </thead>
          <tbody class="table-success" id="tbody"></tbody>
        </table>
      </div>
      <hr/>
      <div class="row">
        <form>
            <div class="col-12">
              <h3>Crear Producto</h3>
            </div>
            <div class="col-6 mb-3">
              <input
                id="input-name-p" type="text" placeholder="Ingresa el nombre del producto"
                name="name"
                class="form-control"
              />
            </div>
            <div class="col-6 mb-3">
              <input
                id="input-price-p" type="text" placeholder="Ingresa el precio del producto"
                name="price"
                class="form-control"
              />
            </div>
            <div class="col-6 mb-3">
              <input
                id="input-url-image" type="text" placeholder="Ingresa la url de imagen del producto"
                name="url_image"
                class="form-control"
              />
            </div>
            <div class="col-6 mb-3">
              <input
                id="input-discount" type="text" placeholder="Ingresa el descuento del producto"
                name="discount"
                class="form-control"
              />
            </div>
            <div class="col-6 mb-3">
              <input
                id="input-category" type="text" placeholder="Ingresa el ID categorÃ­a del producto"
                name="category"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <button id="btn-create-p" class="btn btn-primary">Crear Producto</button>
            </div>
          </div>
          <div class="table-responsive mt-5">
            <table class="table table-bordered table-hover">
              <thead class="table-head-producto">
                <th>id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Discount</th>
                <th>Category</th>
              </thead>
              <tbody class="table-info" id="tbody-p"></tbody>
            </table>
          </div>
        </form> 
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./src/service.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
